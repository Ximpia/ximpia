<script>	

jQuery(document).ready(function($){
	var app = 'SN';
	// bsClass, method
	$("#id_Form1").attr('action', ximpia.common.Path.getBusiness());
	// Check logged in
	// If not, show....
	// Else, redirect, or show desktop
	//login.show();
	ximpia.common.Page.init();
	console.log('path : ' + ximpia.common.Path.getBusiness());
	var login = ximpia.site.Login();
	var pageJx = ximpia.common.PageAjax();
	pageJx.init({	path: ximpia.common.Path.getBusiness(), 
			callback: login.doLogin, 
			formId: "form_login", 
			sectionId: "id_sect_login", 
			verbose: true});
	pageJx.doBusinessGetRequest({	application: app, 
					className: 'LoginBusiness', 
					method: 'login'});
